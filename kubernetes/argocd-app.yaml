apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mertsatargan/weather-app-new.git
    targetRevision: main
    path: kubernetes  # deployment.yaml ve service.yaml burada
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true